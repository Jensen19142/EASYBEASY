      src="https://www.ebi.ac.uk/pdbe/pdb-component-library/js/pdbe-molstar-component-3.1.0.js"
    ></script>
    <style>
      #myViewer {
        float: left;
        width: 90%;
        height: 500px;
        position: relative;

    <script src="https://d3js.org/d3.v5.min.js"></script>
    <!-- CSS style to be used for scene drawing (required for saving SVGs.) -->

    <link

      href="http://127.0.0.1:8080/pdb-ligand-env-svg.css"
    />

    <link rel="stylesheet" href="pdb-ligand-env.css" />

      rel="stylesheet"

    />
    <!-- Web component polyfill (only loads what it needs) -->
    <script
      src="https://cdn.jsdelivr.net/npm/@webcomponents/webcomponentsjs/webcomponents-lite.js"
      charset="utf-8"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/@webcomponents/webcomponentsjs/custom-elements-es5-adapter.js"
      charset="utf-8"
    ></script>
    <!--PDBe interactions component-->

      type="module"

      href="https://www.ebi.ac.uk/pdbe/pdb-component-library/css/pdb-ligand-env-svg.css"

      rel="stylesheet"

    <link
      href="/pdbe/entry/static/3NAduThrzIQBle3JZIW8k1XLaQTpIgbnzAFnfQRmGnt.css"
      type="text/css"
      rel="stylesheet"

    />
    <link
      href="/pdbe/entry/static/0wp1KlqjhTsLUUrs9fIgtMzSzDshnd2fOBJCLIrOvPN.css"

      rel="stylesheet"

        width: 90%;
        height: 500px;
        position: relative;
        border-style: solid;
        margin-right: 60px;
